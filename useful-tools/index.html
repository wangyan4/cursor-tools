<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具箱</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 页面头部 -->
        <header class="header">
            <h1>在线工具箱</h1>
            <p class="subtitle">简单易用的在线工具集合</p>
        </header>

        <!-- 工具卡片网格 -->
        <div class="tools-grid">
            <!-- 图片压缩工具卡片 -->
            <a href="tools/image-compress.html" class="tool-card">
                <div class="tool-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                </div>
                <h3>图片压缩</h3>
                <p>快速压缩图片文件大小，支持PNG、JPG格式</p>
            </a>

            <!-- 图片裁剪工具卡片 -->
            <a href="tools/image-crop.html" class="tool-card">
                <div class="tool-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M17 15h2V7c0-1.1-.9-2-2-2H9v2h8v8zM7 17V1H5v4H1v2h4v10c0 1.1.9 2 2 2h10v4h2v-4h4v-2H7z"/>
                    </svg>
                </div>
                <h3>图片裁剪</h3>
                <p>自由裁剪或按比例裁剪，支持多种格式导出</p>
            </a>

            <!-- 图片尺寸调整工具卡片 -->
            <a href="tools/image-resize.html" class="tool-card">
                <div class="tool-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21 15h2v2h-2v-2zm0-4h2v2h-2v-2zm2 8h-2v2c1 0 2-1 2-2zM13 3h2v2h-2V3zm8 4h2v2h-2V7zm0-4v2h2c0-1-1-2-2-2zM1 7h2v2H1V7zm16-4h2v2h-2V3zm0 16h2v2h-2v-2zM3 3C2 3 1 4 1 5h2V3zm6 0h2v2H9V3zM5 3h2v2H5V3zm-4 8v8c0 1.1.9 2 2 2h12V11H1zm2 8l2.5-3.21 1.79 2.15 2.5-3.22L13 19H3z"/>
                    </svg>
                </div>
                <h3>图片尺寸调整</h3>
                <p>批量调整图片尺寸，支持多种调整模式</p>
            </a>

            <!-- 预留的其他工具卡片位置 -->
            <div class="tool-card coming-soon">
                <div class="tool-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                        <path fill="currentColor" d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                    </svg>
                </div>
                <h3>即将推出</h3>
                <p>更多实用工具正在开发中...</p>
            </div>
        </div>
    </div>
</body>
</html>
