<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-bar">
        <div class="container">
            <a href="../index.html" class="nav-back">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                返回工具箱
            </a>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 页面头部 -->
        <header class="header">
            <h1>图片压缩工具</h1>
            <p class="subtitle">轻松压缩您的图片，支持PNG、JPG格式</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/png, image/jpeg" hidden>
            <div class="upload-box">
                <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>点击或拖拽图片到此处上传</p>
                <p class="upload-hint">支持 PNG、JPG 格式</p>
            </div>
        </div>

        <!-- 图片预览和控制区域 -->
        <div class="preview-section" id="previewSection" style="display: none;">
            <div class="preview-container">
                <!-- 原始图片预览 -->
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-preview">
                        <img id="originalPreview" alt="原始图片">
                    </div>
                    <div class="image-info">
                        <span>大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>

                <!-- 压缩后图片预览 -->
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-preview">
                        <img id="compressedPreview" alt="压缩后图片">
                    </div>
                    <div class="image-info">
                        <span>大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 压缩控制区域 -->
            <div class="controls">
                <div class="quality-control">
                    <label>压缩质量</label>
                    <div class="slider-container">
                        <input type="range" id="quality" class="compress-slider" min="1" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                </div>
                <button id="downloadBtn" class="download-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    下载压缩图片
                </button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
